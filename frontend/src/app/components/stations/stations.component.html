<div class="card-panel">
  <h2 class="green-text text-light-green lighten-3" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Lista de Estaciones</h2>
  <table class="striped" >
        <!--cabecera-->
        <thead>
  
        </thead>
        <!--cuerpo-->
        <tbody>
        <th>Name</th>
        <th>State</th>
        <th>Description</th>
        <th>Operations</th>
      </tbody>
      <tr *ngFor ="let station of stations; let i=index">
          <td>{{station.name}}</td>
          <td>{{station.state}}</td>
          <td>{{station.description}}</td>
          <!--<td>{{station.bikes}}</td>-->
          <td>
              <button class="btn btn-primary light-green" [routerLink]="['/api/relacion/listaBikes', station._id]"><i class="material-icons">visibility</i></button>
            
              <!--href="http://localhost:4200/api/relacion/listaBikes/stationId <a class="waves-effect waves-light btn" [routerLink]="['/api/relacion/listaBikes', station._id]">"
                (click)="getBikesOfStation(stationId)" <i  class="material-icons right">visibility</i>view</a>-->
              
          </td>
        </tr>
  </table>
  <a href="http://localhost:4200/api/bike/listaBikes" class="waves-effect waves-light btn light-green">
  <i class="material-icons right">directions_bike</i>Bikes List</a>
  <p></p>
  <a href="http://localhost:4200/api/bike/unassigned " class="waves-effect waves-light btn light-green">
    <i class="material-icons right">directions_bike</i>Unassigned Bikes</a>
  <p></p>
</div>
