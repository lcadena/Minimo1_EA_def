<h2>Stations</h2>
<table>
      <!--cabecera-->
      <thead>

      </thead>
      <!--cuerpo-->
      <tbody>
      <th>Name</th>
      <th>State</th>
      <th>Description</th>
      <th>Operations</th>
    </tbody>
    <tr *ngFor ="let station of stations; let i=index">
        <td>{{station.name}}</td>
        <td>{{station.state}}</td>
        <td>{{station.description}}</td>
        <!--<td>{{station.bikes}}</td>-->
        <td>
          <a href="http://localhost:4200/api/bike/nuevo">
            <i class="material-icons">visibility</i>
          </a>
        </td>
      </tr>
</table>
<a href="http://localhost:4200/api/bike/listaBikes" class="waves-effect waves-light btn">Bikes List</a>
<p></p>
